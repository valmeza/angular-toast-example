<h1>Angular Toast</h1>

<button class="btn btn-success m-1" (click)="toastService.success('Success!!', options)">Success</button>
<button class="btn btn-danger m-1" (click)="toastService.error('Error :(', options)">Error</button>
<button class="btn btn-info m-1" (click)="toastService.information('Some info', options)">Info</button>
<button class="btn btn-warning m-1" (click)="toastService.warning('Warning', options)">Warning</button>
<button class="btn btn-outline-dark m-1" (click)="toastService.clear()">Clear</button>

<div class="form-group mt-2">
  <div class="form-check">
    <input type="checkbox" name="autoClose" id="autoClose" class="form-check-input" [(ngModel)]="options.autoClose">
    <label for="autoClose">Auto Close toast after three seconds</label>
  </div>

  <div class="form-check">
    <input type="checkbox" name="keepAfterRouteChange" id="keepAfterRouteChange" class="form-check-input" [(ngModel)]="options.keepAfterRouteChange">
    <label for="keepAfterRouteChange">Keep displaying after one route change</label>
  </div>
</div>
